<div class="card mb-3">
  <div class="card-img-wrapper">
    <img [src]="member.photoUrl" [alt]="member.knownAs" class="card-img-top">
    <ul class="list-inline members-icons animated text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.username}}" class="btn btn-primary"><fa-icon [icon]="faUser"></fa-icon></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><fa-icon [icon]="faHeart"></fa-icon></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><fa-icon [icon]="faEnvelope"></fa-icon></button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center"> <fa-icon [icon]="faUser"></fa-icon> {{member.knownAs}}</h5>
    <p class="card-text text-center text-muted">{{member.city}}</p>
  </div>
</div>
