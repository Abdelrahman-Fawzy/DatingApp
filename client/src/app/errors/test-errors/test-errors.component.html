<ng-container>
  <button (click)="get404Errors()" class="btn btn-outline-primary mr-3">Test 404</button>
  <button (click)="get500Errors()" class="btn btn-outline-primary mr-3">Test 500</button>
  <button (click)="get401Errors()" class="btn btn-outline-primary mr-3">Test 401</button>
  <button (click)="get400Errors()" class="btn btn-outline-primary mr-3">Test 400</button>
  <button (click)="getValidationErrors()" class="btn btn-outline-primary mr-3">Test 400 Validation Error</button>

  <div class="container">
    <div class="row mt-5">
      <ul>
        <li class="text-danger" *ngFor="let error of validationErrors">{{ error }}</li>
      </ul>
    </div>
  </div>
</ng-container>
